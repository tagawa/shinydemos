<!DOCTYPE html>
<html>
<head>
  <title>Photobooth in Your browser â€” Shiny Demos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/photobooth.css">
  <link rel="stylesheet" href="/styles/panel.css">
</head>
<body>
  <div id="container">
    <h1>Online Free PhotoBooth</h1>
    <video width="640" height="400">No fallback video here because, well that's not very interesting.</video>
    <canvas id="pics" width="680" height="187"></canvas>
    <button id="take-photo">Press Button To Take Photos</button>
    <img id="sticker" src="images/sticker_smiley.png" alt="">
    <img id="torn-sticker" src="images/sticker_tornoff.png" alt="">
    <img id="arrow" src="images/deco_arrow.png" alt="">
    <div id="form" class="hidden">
      <img id="spinner" src="images/spinner.gif" class="hidden">
      <form action="">
        <input type="email" name="email" placeholder="">
        <button class="clean-gray">Email My Photos</button>
      </form>
    </div>
  </div>
  <script src="/scripts/modernizr.js"></script>
  <script src="/scripts/panel.js"></script>
  <script src="scripts/options.js"></script>
  <script src="scripts/photobooth.js"></script>
</body>
</html>
